<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wscramble — Cyberpunk Edition</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="cyber-header">
    <h1 class="title-glow">Wscramble</h1>
    <p class="subtitle">Neon Cyberpunk Word &amp; Sentence Scramble</p>
  </header>

  <main class="container">

    <!-- SETUP SECTION -->
    <section id="setup" class="card cyber-card">
      <h2 class="section-title">Select Category &amp; Level</h2>

      <div class="form-row">
        <label for="category">Category:</label>
        <select id="category">
          <option value="word">Words</option>
          <option value="sentence">Sentences</option>
        </select>
      </div>

      <div class="form-row">
        <label for="level">Level:</label>
        <select id="level"></select>
      </div>

      <div class="actions">
        <button id="startBtn" class="cyber-btn">Start Level</button>
      </div>
    </section>

    <!-- GAME SECTION -->
    <section id="game" class="hidden">
      <div class="hud cyber-hud">
        <div><strong>Category:</strong> <span id="hudCategory"></span></div>
        <div><strong>Level:</strong> <span id="hudLevel"></span></div>
        <div><strong>Item:</strong> <span id="hudItemIndex"></span>/5</div>
        <div><strong>Time:</strong> <span id="hudTimer"></span></div>
        <div><strong>Score:</strong> <span id="hudScore"></span></div>
        <div><strong>Hint:</strong> <span id="hudHintStatus">available</span></div>
      </div>

      <div class="card cyber-card">
        <h2 class="section-title">Scramble</h2>

        <div id="scramble" class="scramble cyber-box"></div>

        <div class="inputRow">
          <label for="answer">Your Answer:</label>
          <input id="answer" type="text" autocomplete="off" class="cyber-input" />
        </div>

        <div class="actions">
          <button id="submitBtn" class="cyber-btn">Submit</button>
          <button id="hintBtn" class="cyber-btn">Hint</button>
          <button id="skipBtn" class="cyber-btn">Skip</button>
        </div>

        <div id="feedback" class="feedback"></div>
      </div>
    </section>

    <!-- RESULT SECTION -->
    <section id="result" class="hidden card cyber-card">
      <h2 class="section-title">Level Complete</h2>

      <p><strong>Level Score:</strong> <span id="levelScore"></span> / 25</p>
      <p><strong>Total Score:</strong> <span id="totalScore"></span></p>

      <div class="actions">
        <button id="nextLevelBtn" class="cyber-btn">Next Level</button>
        <button id="restartBtn" class="cyber-btn">Back to Selector</button>
      </div>
    </section>

  </main>

  <footer class="cyber-footer">
    <p>© Wscramble — Cyberpunk Edition</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
